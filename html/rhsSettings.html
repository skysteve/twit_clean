<div class="module roaming-module wtf-module js-wtf-module  has-content">
<div class="flex-module">

    <div class="flex-module-header">
        <h3>Twit clean settings</h3>
    </div>

    <div class="flex-module-inner" style="opacity: 1;">

        <form onsubmit="return false;" id="twitCleanSettings">
            <input type="checkbox" id="cbHideFollow" />Hide who to follow<br/>
            <input type="checkbox" id="cbHidePrompt" />Hide Find people<br/>
            <input type="checkbox" id="cbHideFooter" />Hide Copyright etc<br/>

            <textarea id="taIgnoreHash" placeholder="Ignore specific hash tags (e.g. #1D, #5SOS"></textarea>
            <br/>
            <button class="pull-right" type="submit">Save</button>
            <br/>
        </form>
    </div>

</div>

</div>
